<span ng-if="!$ctrl.field.isEmpty()">

  <a role="link"
     target="_blank"
     title='{{ ::$ctrl.field.text.linkTitle }}'
     ng-href="{{ $ctrl.field.timeEntriesLink }}">
    {{ $ctrl.displayText }}
  </a>
</span>

<span ng-if="$ctrl.field.isEmpty()" title="{{ $ctrl.displayText }}">
  {{ $ctrl.displayText }}
</span>
